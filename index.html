        <h1>给宝宝的信</h1>
        <p style="font-size:20px">
          至未来的我们：
  少年的懵懂与对爱情的渴望，我想它们都出现
  在了高中，但正是这样懵
  懵懂懂的我们，有时也会被爱情冲昏了脑袋。
  可能因为大家大都只是想尝尝恋爱是什么样的感觉，玩玩
  而已，亦或是别人口中所说的那样，高中的爱情不会长久。但高
  中的爱情倒底是怎样的，我不知道，我想每
  个人心里面所想的“对爱情的理解”都各不一样。
  或许有人会说：“不分开的是爱情、有共同话题
  的是爱情、两个人性格相同的人是爱情。又或
  者生活中互相帮助，互相照顾的人是爱情。
        
        
        
        
        </p>
